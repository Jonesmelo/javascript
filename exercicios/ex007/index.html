<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 12pt Arial}
        button { 
            font-size: 12pt;
            padding: 30px
        }
    </style>
</head>
<body>
    <h1>calculadora de Média v1.0</h1>
    <button onclick="media()"> Calcular notas </button>
    <section id="res">
        <p>resultado</p>
    </section>
    <script>
        function media() {
            let nome = window.prompt('Digite o nome do aluno')
            let n1 = Number(window.prompt(`Digite a nota da primeira unidade de ${nome} `))
            let n2 = Number(window.prompt('Digite a nota da segundaunidade:'))
            let res = document.querySelector('section#res')

            med = (n1+n2)/2

            res.innerHTML = `<p>Aluno: ${nome.toUpperCase()}</>`
            res.innerHTML += `<p>Sa média é ${med}</>`

        }
    </script>
</body>
</html>
