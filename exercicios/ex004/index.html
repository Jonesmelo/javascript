<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {font: 12pt Arial;}
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <button onclick="inicio()">Clique para começar!</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado... </p>
    </section>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome?') //nome recebe a informação que o usuario passar
            let res = window.document.getElementById('resultado') //“Na janela do navegador (window), dentro do documento atual (document), pegue o elemento que tenha o id (getElementById) com o nome ‘resultado’.”
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um prazer &#x1F596;` //Se eu adicionar += a linha não é substituida, é adicionada
        }
    </script>
</body>
</html>
